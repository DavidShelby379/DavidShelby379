    <script>
        // Efecto Matrix con n칰meros
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numbers = Array(256).join(1).split('');
        const fontSize = 10;
        const columns = canvas.width / fontSize;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00'; // Color verde
            ctx.font = fontSize + 'px monospace';

            numbers.map((y_pos, index) => {
                const text = Math.floor(Math.random() * 10); // Generar n칰meros del 0 al 9
                const x_pos = index * fontSize;

                ctx.fillText(text, x_pos, y_pos);
                numbers[index] = y_pos > canvas.height || y_pos > 10000 * Math.random() ? 0 : y_pos + fontSize;
            });
        }

        setInterval(drawMatrix, 50);

        // Asegurar que el canvas cubra toda la pantalla al cambiar el tama침o de la ventana
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
